<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wolf Tech</title>
    <link rel="stylesheet" href="mystylewolftech.css" />
  </head>
  <body>
    <header id="header">
      <div class="logo">
        <img
          id="header-img"
          src="wolf.png"
          alt="company logo"
        />
      </div>
      <div class="title">WOLF TECH</div>
      <nav class="navbar" id="nav-bar">
        <ul class="nav-links">
          <li><a class="nav-link" href="#features">Features</a></li>
          <li><a class="nav-link" href="#how it works">How It Works</a></li>
          <li><a class="nav-link" href="#pricing">Pricing</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Your Website, Is At Your Own Hands</h1>
      <section id="features" class="box1">
        <div class="one">
          <img
            src="web-design.jpg"
            alt=""
          />
          <p>Responsive Web Sites</p>
        </div>
        <div class="two">
          <img
            src="high-performance-website.jpeg"
            alt=""
          />
          <p>High Performance Products</p>
        </div>
        <div class="three">
          <img
            src="quality.jpg"
            alt=""
          />
          <p>Quality Assurance</p>
        </div>
      </section>
      <section id="how it works" class="box2">
        <iframe
          id="video"
          src="https://www.youtube.com/embed/HGSR3FDVkkQ"
          frameborder="0"
          height="300px"
          width="600px"
        ></iframe>
      </section>
      <form id="form" class="form" action="https://www.freecodecamp.com/email-submit">
        <input
          id="email"
          type="email"
          name="email"
          placeholder="Enter your email address"
          required
        />
        <button id="submit" type="submit">Get Started</button>
      </form>
      <h2>Our Offers</h2>
      <section id="pricing" class="box3">
        <div  class="box31">
          <div class="first">Static Web Page</div>
          <div  class="price">20 $</div>
          <div  class="btn"><button>Select</button> </div>
        </div>
        <div class="box31">
          <div class="first">Dynamic Web Page</div>
          <div class="price">50 $</div>
          <div class="btn"><button>Select</button> </div>
        </div>
        <div class="box31">
          <div class="first">Dynamic Web site</div>
          <div class="price">100 $</div>
          <div class="btn"><button>Select</button> </div>
        </div>
      </section>
    </main>
  <div class="container">
    <footer>
      <ul>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="trade">Copyright 2021, Wolf Tech</div>
    </footer>
  </div>
